server.port:80


# MySQL ì¤ì 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#DB Source URL
spring.datasource.url=jdbc:mysql://localhost:3306/security?serverTimezone=Asia/Seoul

#DB UserName
spring.datasource.username=root

#DB Password
